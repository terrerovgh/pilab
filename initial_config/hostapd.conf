# Basic configuration
interface=wlan0
driver=nl80211

# WiFi configuration
ssid=Homelab_Config
country_code=US
hw_mode=g
channel=7
ieee80211n=1
wmm_enabled=1
ht_capab=[HT40][SHORT-GI-20][DSSS_CCK-40]

# Performance settings
max_num_sta=5
rts_threshold=2347
fragm_threshold=2346

# Security configuration
auth_algs=1
wpa=2
wpa_passphrase=HomelabSecure2024
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP

# Additional security measures
wpa_group_rekey=600
wpa_gmk_rekey=86400
wpa_ptk_rekey=600
ignore_broadcast_ssid=1
ap_isolate=1

# Access Point configuration
beacon_int=100
macaddr_acl=0
ignore_broadcast_ssid=0